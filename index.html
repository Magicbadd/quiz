<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz da Giovana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #ffe6f2;
        }
        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            padding: 10px;
            margin: 10px;
            border: none;
            background-color: #ff66b2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff3385;
        }
        .gift-boxes {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .gift-box {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #ff99cc;
            border-radius: 10px;
            cursor: pointer;
        }
        .gift-box:hover {
            background-color: #ff66b2;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <h2 id="question">Quem é mais provável de esquecer onde deixou o celular?</h2>
        <button onclick="nextQuestion(1, 'Giovana')">Giovana 🤭 (Vale Selinho 💋)</button>
        <button onclick="nextQuestion(0, 'Guilherme')">Guilherme 🤔 (Vale Beijo na Bochecha 😘)</button>
    </div>

    <script>
        let step = 0;
        const questions = [
            "Quem é mais provável de rir na hora errada? 😂",
            "Quem pediria comida todo dia? 🍕",
            "Quem cozinha melhor? 🍳",
            "Quem é melhor jogando? 🎮",
            "Quem é mais bonito? 😎"
        ];
        const rewards = [
            "Vale Selinho 💋", 
            "Vale Beijo na Bochecha 😘", 
            "Vale Abraço Apertado 🤗", 
            "Vale Cafuné 💆‍♀️", 
            "Vale Mordidinha 😜"
        ];
        let reflexStartTime = null;

        function nextQuestion(correct, chosen) {
            const quiz = document.getElementById("quiz");

            // Adicionando o Jogo do Reflexo
            if (step === questions.length - 1) {
                quiz.innerHTML = `<h2>Última pergunta! Preparada?</h2>
                <button onclick="startReflexGame()">Clique rápido!</button>`;
                return;
            }

            if (step === questions.length) {
                quiz.innerHTML = `<h2>Escolha um presente!</h2>
                <div class="gift-boxes">
                    <div class="gift-box" onclick="openGift(1)">Caixa 1</div>
                    <div class="gift-box" onclick="openGift(2)">Caixa 2</div>
                    <div class="gift-box" onclick="openGift(3)">Caixa 3</div>
                </div>`;
                return;
            }

            if (step < questions.length) {
                quiz.innerHTML = `<h2>${questions[step]}</h2>
                <button onclick='nextQuestion(1, "Giovana")'>Giovana 🤭 (${rewards[step % rewards.length]})</button>
                <button onclick='nextQuestion(0, "Guilherme")'>Guilherme 🤔 (${rewards[(step + 1) % rewards.length]})</button>`;
                step++;
            } else {
                if (chosen === "Guilherme") {
                    quiz.innerHTML = `<h2>Por essa nem o futuro esperava! 😂</h2>
                                      <h3>A verdadeira beleza não está apenas no que os olhos veem, mas no que o coração sente. Se você clicou aqui, significa que enxergou além da aparência e encontrou algo especial. ❤️</h3>`;
                } else {
                    quiz.innerHTML = `<h2>A resposta não poderia ser outra. 😍</h2>
                                      <h3>Sua beleza não está só no rosto, mas no sorriso, no olhar, no jeito único de ser… Você é arte viva. 🎨✨</h3>`;
                }
            }
        }

        function startReflexGame() {
            reflexStartTime = Date.now();
            const quiz = document.getElementById("quiz");
            quiz.innerHTML = `<h2>Prepare-se para clicar rápido!</h2>`;
            setTimeout(() => {
                const timeTaken = Date.now() - reflexStartTime;
                if (timeTaken < 1000) {
                    quiz.innerHTML = `<h2>Você ganhou um prêmio especial! 🎉 Vale Beijo 😘</h2>`;
                } else {
                    quiz.innerHTML = `<h2>Você perdeu o combo do Jerônimo. Tente novamente! ⚡</h2>`;
                }
            }, 1000);
        }

        function openGift(giftNumber) {
            const quiz = document.getElementById("quiz");
            let giftMessage = "";
            if (giftNumber === 1) {
                giftMessage = "Você ganhou um vale fazer massagem no Gui! 💆‍♂️";
            } else if (giftNumber === 2) {
                giftMessage = "Você ganhou um vale fazer carinho no Gui! 🥰";
            } else if (giftNumber === 3) {
                giftMessage = "Você ganhou um vale beijo no Gui! 💋";
            }
            quiz.innerHTML = `<h2>${giftMessage}</h2>`;
        }
    </script>
</body>
</html>
